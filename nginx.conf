# Nginx Configuration for Hublievents Production Deployment
# Production-grade reverse proxy with security headers and optimization

upstream hublievents_backend {
    # Backend server configuration
    server backend:8000;
    # Add more backend servers for load balancing
    # server backend2:8000;
    # server backend3:8000;

    # Load balancing method
    least_conn;

    # Health check (requires nginx_plus or nginx with health_check module)
    # health_check interval=10s fails=3 passes=2;
}

# Rate limiting zones
limit_req_zone $binary_remote_addr zone=api:10m rate=100r/s;
limit_req_zone $binary_remote_addr zone=admin:10m rate=10r/s;
limit_req_zone $binary_remote_addr zone=uploads:10m rate=5r/s;

# Security headers map
map $scheme $hsts_header {
    https   "max-age=31536000; includeSubdomains; preload";
}

server {
    listen 80;
    server_name hublievents.com www.hublievents.com;

    # Redirect HTTP to HTTPS
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    server_name hublievents.com www.hublievents.com;

    # SSL Configuration
    ssl_certificate /etc/ssl/certs/hublievents.crt;
    ssl_certificate_key /etc/ssl/private/hublievents.key;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # HSTS
    add_header Strict-Transport-Security $hsts_header always;

    # Security Headers
    add_header X-Frame-Options "DENY" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;

    # Content Security Policy
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' https://fonts.googleapis.com https://fonts.gstatic.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com https://fonts.gstatic.com; font-src 'self' https://fonts.googleapis.com https://fonts.gstatic.com; img-src 'self' data: https:; connect-src 'self' https://api.hublievents.com; frame-ancestors 'none';" always;

    # Prevent MIME type sniffing
    add_header X-Download-Options "noopen" always;
    add_header X-Permitted-Cross-Domain-Policies "none" always;

    # Root directory
    root /var/www/hublievents/frontend;
    index index.html;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        image/svg+xml;

    # Brotli compression (if available)
    # brotli on;
    # brotli_comp_level 6;
    # brotli_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    # Static file caching
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header X-Robots-Tag "noindex, nofollow";

        # CORS for fonts
        location ~* \.(woff|woff2|ttf|eot)$ {
            add_header Access-Control-Allow-Origin *;
        }

        # WebP support with fallback
        location ~* \.(png|jpg|jpeg)$ {
            try_files $uri$webp_suffix $uri =404;
            add_header Vary Accept;
        }
    }

    # Service Worker
    location = /sw.js {
        add_header Cache-Control "no-cache";
        add_header X-Robots-Tag "noindex, nofollow";
    }

    # Manifest
    location = /manifest.json {
        add_header Content-Type "application/manifest+json";
        add_header Cache-Control "public, max-age=3600";
    }

    # Sitemap and robots.txt
    location ~ ^/(sitemap\.xml|robots\.txt)$ {
        add_header Cache-Control "public, max-age=86400";
    }

    # API proxy with rate limiting
    location /api/ {
        # Rate limiting
        limit_req zone=api burst=20 nodelay;

        # CORS
        add_header Access-Control-Allow-Origin "https://hublievents.com" always;
        add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Authorization, Content-Type, X-CSRF-Token" always;
        add_header Access-Control-Allow-Credentials "true" always;

        # Handle preflight requests
        if ($request_method = 'OPTIONS') {
            return 204;
        }

        # Proxy to backend
        proxy_pass http://hublievents_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Timeout settings
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;

        # Buffer settings
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
    }

    # Admin routes - stricter rate limiting
    location /admin/ {
        limit_req zone=admin burst=5 nodelay;

        # Additional security for admin
        add_header X-Robots-Tag "noindex, nofollow, noarchive" always;

        try_files $uri $uri/ /admin/index.html;
    }

    # Upload handling
    location /uploads/ {
        limit_req zone=uploads burst=2 nodelay;

        # Security for uploads
        add_header X-Robots-Tag "noindex, nofollow" always;

        # Cache uploaded images
        location ~* \.(jpg|jpeg|png|gif|webp)$ {
            expires 30d;
            add_header Cache-Control "public";
        }
    }

    # SPA fallback for client-side routing
    location / {
        try_files $uri $uri/ /index.html;

        # Cache HTML files briefly
        add_header Cache-Control "public, max-age=300";
    }

    # Health check endpoint
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # Block access to sensitive files
    location ~ /\.(env|git|htaccess|htpasswd)$ {
        deny all;
        return 404;
    }

    location ~ /(logs|backend|config)/ {
        deny all;
        return 404;
    }

    # Error pages
    error_page 404 /404.html;
    error_page 500 502 503 504 /50x.html;

    # Logs
    access_log /var/log/nginx/hublievents_access.log;
    error_log /var/log/nginx/hublievents_error.log;
}

# Redirect www to non-www (optional - remove if you want www)
server {
    listen 443 ssl http2;
    server_name www.hublievents.com;
    return 301 https://hublievents.com$request_uri;
}
